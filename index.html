<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img class="cardImg" src="./images/bg-pattern-card.svg" alt="">
        <img class="profilePic" src="./images/image-victor.jpg" alt="">
        <section class="nameAge">
            <h1>Victor Crest</h1>
            <h2>26</h2>
        </section>
        <h3>London</h3>
        <hr>
        <section class="statContainer">
            <div class="statBox">
                <div class="number">80K</div>
                <div class="label">Followers</div>
            </div>
            <div class="statBox">
                <div class="number">703K</div>
                <div class="label">Likes</div>
            </div>
            <div class="statBox">
                <div class="number">1.4K</div>
                <div class="label">Photos</div>
            </div>
        </section>
    </main>
</body>

</html>
